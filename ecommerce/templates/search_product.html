<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Search</title>
{% endblock %}
{% block content %}
<div class="container fluid mt-4">
    <h3 class="text-center">You have Searched for {{query}}</h3>

</div>

  <div class="container mt-3">
      {% if p %}
  <div class="row">
    {% for i in p %}
    <div class="col-sm-3  mt-5">


      <div class="card mx-auto" style="width: 19rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="card-title text-center">{{i.price}}</h5>



  </div>
</div>

  </div>
    {% endfor %}
   </div>
      {% else %}
      <div class="container fluid mt-5">
          <h4 class="text-center">No search found</h4>

      </div>
      {% endif %}
</div>


{% endblock %}
