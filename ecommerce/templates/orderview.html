<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Orderview</title>
{% endblock %}
{% block content %}
<div class="container mb-5">
    <div class="row">
        <h4 class='mt-3 mb-3' style="color:red;">Name of the user:{{u}}</h4>
        {% for i in orders %}
        <div class="col-sm-4  border-bottom border-3 border-danger mt-3 mb-3  ">
            <img src="{{i.product.image.url}}" style="height:200px;width:200px;" >

        </div>
        <div class="col-sm-5  border-bottom border-3 mt-3 mb-3 border-danger pt-5 ">
            <h4><b>Product name:</b>{{i.product.name}}</h4>
            <h4><b>Product price:</b>{{i.product.price}}</h4>
            <h4><b>delivery status:</b>{{i.delivery_status}}</h4>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
