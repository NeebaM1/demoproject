<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Place order</title>
{% endblock %}
{% block content %}
<center>
    <div class="border border-2 mb-3 mt-4 bg-danger" style="width:500px;">
    <form method="post">
        {% csrf_token %}

         <div class="mb-3">
  <label  class="form-label">Address</label>
             <textarea  class="form-control" name="a" placeholder="Enter your address"></textarea>
</div>
         <div class="mb-3">
  <label  class="form-label">contact number</label>
  <input type="number" class="form-control" name="cn" placeholder="Enter contact number">
</div>
         <div class="mb-3">
  <label  class="form-label">pincode</label>
  <input type="number" class="form-control" name="pin" placeholder="Enter your pincode">
</div>
  <div class="mb-3">

   <input type="submit" class="form-control">
</div>

    </form>
        </div>
</center>
{% endblock %}
