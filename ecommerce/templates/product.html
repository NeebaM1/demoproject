<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>product</title>
{% endblock %}
{% block content %}

<div class="mb-5 mt-3">

    <img src="{{product.image.url}}" style="height:300px;width:100%"/>
    <div class="mb-5 mt-3">
    <h4  style="text-align:center;color:red;">{{product.title}}</h4>
    <p>{{product.desc}}</p>
     </div>
      <div class="container mt-3">

  <div class="row">
    {% for i in prds %}

    <div class="col-sm-3  mb-5 ">



      <div class="card mx-auto" style="width: 19rem;">
  <a href="{% url 'shop:product_details' i.id %}"><img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="..."></a>
  <div class="card-body">
    <h5 class="card-title text-center" style="color:red;">{{i.name}}</h5>
      <h5 class="card-title text-center" style="color:blue;">{{i.price}}</h5>



</div>
</div>

  </div>
      {% endfor %}


</div>

{% endblock %}
