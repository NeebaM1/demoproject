<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Payment</title>
{% endblock %}
{% block content %}
<center>
<div class="border border-2 mb-3 mt-4 bg-danger" style="width:400px;height:200px;">
    <form action="http://127.0.0.1:8000/cart/status/{{payment.name}}" method="POST">
        {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_1zd209HZvyBUMA"
    data-amount="{{payment.amount}}"
    data-currency="{{payment.currency}}"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="My Shop"
    data-description="Everything you need"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="{{payment.name}}"
    data-prefill.email="gaurav.kumar@example.com"
    data-theme.color="#F37254"
></script>
<input  type="hidden" custom="Hidden Element" name="hidden"/>
</form>
</div>
    </center>
{% endblock %}
